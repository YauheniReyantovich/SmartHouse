<div>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">New template</h3>
    </div>
    <div class="modal-body modal-padding" id="modal-body">
        <div class="form-row modal-height">
                <label class="required" class="modal-padding-name">Name</label>
                <input type="text" size="20" ng-model="ctrl.entity.name" class="pull-right">
        </div>
        <div class="form-row">
            <label class="required">Description</label>
            <input type="text" size="20" ng-model="ctrl.entity.description" class="pull-right">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-sm pull-right" ng-click="ctrl.cancel()" class="btn btn-default btn-sm pull-right">CANCEL</button>
        <button type="button" class="btn btn-default btn-sm pull-right modal-margin-button"
                ng-click="ctrl.createTemplate(ctrl.entity)" ng-disabled="!ctrl.entity.name || !ctrl.entity.description"
                class="btn btn-default btn-sm pull-right">SAVE</button>
    </div>
</div>
